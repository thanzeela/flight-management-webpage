<div class="base">

<div style="background-color:none; width:40%; height:300px;">
    
    <h1 style ="color:black; padding-left: 90px;">REGISTER</h1>
    

        
          
            <form action="first.html" onsubmit="validate()" style="background-color: white; height:200px; width:400px; border-radius: 10px; opacity: .9; padding-top: 15px;">
            
                <table  cellspacing="6" cellpadding="4">
                <!-- <div class="container"> -->
                
                <tr><td><label>First Name &nbsp;&nbsp; </label></td>
                <td><input type="First Name" name="First Name" ></td></tr>
           
                <tr><td><label>Last Name</label></td>
                <td><input type="Last Name" name="Last Name" required></td></tr>
          

                <tr><td><label>Email  &nbsp;&nbsp; &nbsp;</label></td>
                <td><input type="email" name="email" minlength="5" maxlength="50" required></td></tr>
           
            
                <tr><td><label>Password</label></td>
                <td><input type="password" name="password" minlength="8" maxlength="25" required></td></tr>
          
                <tr><td><button style="margin-left: 150%;" type="submit" >Login</button></td></tr>
            </table>
        </form>
    </div>
</div>
    
</body>
    
         <script>
           
           function validate(e){
            
   
                var email = document.forms[0]['email'];
                var password = document.forms[0]['password'];
                var error = document.getElementById('error-messages');
                if(!email.validity.valid){
                    error.innerHTML = 'Please enter a valid password';
                    return false;
                    
                }
                if(!password.validity.valid){
                    error.innerHTML = 'Please enter a valid password';
                    return false;
                }

                e.preventDefault();
            } 
            </script>
    
        

    </html>
